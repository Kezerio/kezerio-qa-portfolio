<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты — Константин</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <a class="brand__avatar brand__avatar--link" href="../" aria-label="На главную">IT</a>
        <div class="brand__text">
          <div class="brand__name" id="nameTop">Константин</div>
          <div class="brand__role" id="roleTop">Junior IT (QA / Backend / Web)</div>
        </div>
      </div>

      <div class="topbar__center">
        <span class="topbar__title">Контакты</span>
      </div>

      <div class="topbar__spacer"></div>
    </div>
  </header>

  <main class="wrap main main--cases" role="main">
    <section class="section">
      <div class="section__head">
        <a class="back-link" href="../">&larr; На главную</a>
        <h1>Контакты</h1>
        <p class="muted">Свяжитесь со мной удобным способом</p>
      </div>

      <div class="contactTiles" id="contactTiles">
        <div class="contactTile" id="contactTileEmail" role="button" tabindex="0">
          <span class="contactTile__icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="2" y="4" width="20" height="16" rx="3" stroke="currentColor" stroke-width="1.5"/>
              <path d="M2 7l10 6 10-6" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="contactTile__body">
            <span class="contactTile__label">Email</span>
            <span class="contactTile__value" id="contactEmail">wampirkost@gmail.com</span>
          </span>
          <span class="contactTile__action">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" aria-hidden="true">
              <rect x="5" y="5" width="9" height="9" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M11 5V3.5A1.5 1.5 0 0 0 9.5 2h-6A1.5 1.5 0 0 0 2 3.5v6A1.5 1.5 0 0 0 3.5 11H5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
        </div>

        <a class="contactTile" id="contactTileTelegram" href="https://t.me/KezerioQA" target="_blank" rel="noopener noreferrer">
          <span class="contactTile__icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21.2 4.4L2.4 11.1c-.6.2-.6.9 0 1.1l4.6 1.7 1.8 5.7c.1.4.6.5.9.3l2.6-2.1 5.1 3.7c.5.3 1.1 0 1.2-.5L22 5.3c.2-.7-.4-1.2-.8-.9z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
              <path d="M9 13l8.5-5.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
          <span class="contactTile__body">
            <span class="contactTile__label">Telegram</span>
            <span class="contactTile__value" id="contactTelegram">@KezerioQA</span>
          </span>
          <span class="contactTile__action">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" aria-hidden="true">
              <path d="M6 3h7v7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13 3L3 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </span>
        </a>

        <a class="contactTile" id="contactTileGitHub" href="https://github.com/Kezerio" target="_blank" rel="noopener noreferrer">
          <span class="contactTile__icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.49.5.09.68-.22.68-.48v-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.08.63-1.33-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02A9.56 9.56 0 0112 6.8c.85.004 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85v2.75c0 .27.18.58.69.48A10.01 10.01 0 0022 12c0-5.52-4.48-10-10-10z" stroke="currentColor" stroke-width="1.2" fill="none"/>
            </svg>
          </span>
          <span class="contactTile__body">
            <span class="contactTile__label">GitHub</span>
            <span class="contactTile__value" id="contactGitHub">Kezerio</span>
          </span>
          <span class="contactTile__action">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" aria-hidden="true">
              <path d="M6 3h7v7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13 3L3 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </span>
        </a>

        <a class="contactTile" id="contactTileHh" href="#" target="_blank" rel="noopener noreferrer" hidden>
          <span class="contactTile__icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="3" y="3" width="18" height="18" rx="4" stroke="currentColor" stroke-width="1.5"/>
              <path d="M7 8v8M7 12h4M11 8v8M13 12c0-1.1.9-2 2-2h1c1.1 0 2 .9 2 2v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="contactTile__body">
            <span class="contactTile__label">HH Резюме</span>
            <span class="contactTile__value">Смотреть</span>
          </span>
          <span class="contactTile__action">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" aria-hidden="true">
              <path d="M6 3h7v7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13 3L3 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </span>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="wrap footer__inner">
      <div>&copy; <span id="year"></span> <span id="nameFooter">Константин</span></div>
      <div class="muted">v.3.0.0</div>
    </div>
  </footer>

  <div id="toast" class="toast" hidden role="status" aria-live="polite">Готово</div>

  <script src="../assets/app.js" defer></script>
</body>
</html>
