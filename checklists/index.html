<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чек-листы — Константин</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <a class="brand__avatar brand__avatar--link" href="../" aria-label="На главную">IT</a>
        <div class="brand__text">
          <div class="brand__name" id="nameTop">Константин</div>
          <div class="brand__role" id="roleTop">Junior IT (QA / Backend / Web)</div>
        </div>
      </div>

      <div class="topbar__center">
        <span class="topbar__title">Чек-листы</span>
      </div>

      <div class="topbar__spacer"></div>
    </div>
  </header>

  <main class="wrap main main--cases" role="main">
    <section class="section">
      <div class="section__head">
        <a class="back-link" href="../">&larr; На главную</a>
        <h1 id="checklistsTitle">Чек-листы</h1>
        <p class="muted" id="checklistsDesc">Чек-листы для контроля качества</p>
      </div>

      <div class="checkCards" id="checklistsList"></div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="wrap footer__inner">
      <div>&copy; <span id="year"></span> <span id="nameFooter">Константин</span></div>
      <div class="muted">v.3.0.0</div>
    </div>
  </footer>

  <div id="toast" class="toast" hidden role="status" aria-live="polite">Готово</div>

  <script src="../assets/app.js" defer></script>
</body>
</html>
