<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кейсы тестирования — Константин</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>

<body>
  <header class="topbar">
    <div class="wrap topbar__inner">
      <div class="brand">
        <a class="brand__avatar brand__avatar--link" href="../" aria-label="На главную">QA</a>
        <div class="brand__text">
          <div class="brand__name" id="nameTop">Константин</div>
          <div class="brand__role" id="roleTop">Junior QA Engineer (Manual)</div>
        </div>
      </div>

      <div class="topbar__center">
        <span class="topbar__title">Кейсы тестирования</span>
      </div>

      <div class="menuStack">
        <div class="menuWrap">
          <button class="btn" id="contactsBtn" type="button"
                  aria-haspopup="menu" aria-expanded="false" aria-controls="contactMenu">
            Связаться
          </button>
          <div id="contactMenu" class="menu" hidden role="menu" aria-label="Контакты и действия"></div>
        </div>

        <div class="menuWrap">
          <button class="btn btn--subtle" id="resumeBtn" type="button"
                  aria-haspopup="menu" aria-expanded="false" aria-controls="resumeMenu">
            Моё резюме
          </button>
          <div id="resumeMenu" class="menu" hidden role="menu" aria-label="Ссылки на резюме"></div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap main" role="main">
    <section class="section">
      <div class="section__head">
        <a class="back-link" href="../">&larr; На главную</a>
        <h1>Кейсы тестирования</h1>
        <p class="muted">Практические кейсы и баг-репорты из реальных и тестовых сценариев.</p>
      </div>

      <div class="callout" id="dataStatus" hidden></div>
      <div class="cases" id="casesList"></div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="wrap footer__inner">
      <div>&copy; <span id="year"></span> <span id="nameFooter">Константин</span></div>
      <div class="muted">v.2.0.0</div>
    </div>
  </footer>

  <div id="toast" class="toast" hidden role="status" aria-live="polite">Готово</div>

  <script src="../assets/app.js" defer></script>
</body>
</html>
